{% extends './base.html' %}

{% block content %}

<div class="applyWrapper">
    <div class="apply">
        <div class="title">
            <h3> 멋쟁이 사자처럼 8기 지원하기 </h3>
            <hr/>
        </div>
        <div class="applyCard">
            <div class="applyCard__title">
                <h4> 지원자 정보 </h4>
                <p class="discription">* 지원과정에서 수집되는 개인정보는 멋쟁이 사자처럼 at DGIST 8기 선발과정에 사용되며, 선발이 완료된 이후, 지체없이 파기됩니다.</p>
            </div>
            <form id="form1" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="applyCard__userinfo">
                <h5> 이름 </h5>
                <input id="data" class="name" type="text" name="name"/>
                <h5> 학번 </h5>
                <input id="data" class="schoolId" type="text" name="schoolId"/>
                <h5> 전화번호 </h5>
                <input id="data" class="phone" type="text" name="phoneNumber"/>
                <h5> 이메일 <point>(가급적 DGIST 이메일을 입력해주세요)</point> </h5>
                <input id="data" class="email" type="text" name="email"/>
                <h5> 관심분야 (전공) </h5>
                <input id="data" class="major" type="text" name="major"/>
                <h5> 시간표 (이미지 파일) </h5>
                <input id="data" class="table" type="file" name="table"/>
                <h5> 기술 스택 및 경력(개인 프로젝트, 디자인, 창업 등) </h5>
                <textarea 
                    id="data"
                    class="techStack"
                    placeholder="자유롭게 적어주세요"
                    name="techStack" 
                ></textarea>
            </div>
            <div class="applyCard__coverletter">
                <h5> 지원동기 </h5>
                <textarea 
                    id="data"
                    class="motivation"
                    placeholder="300자 내외로 입력해주세요"
                    name="motivation" 
                    maxlength="300"
                ></textarea>
                <h5> 창업 아이디어 </h5>
                <textarea 
                    id="data"
                    class="idea"
                    placeholder="자신의 아이디어를 자유롭게 300자 내외로 입력해주세요"
                    name="idea" 
                    maxlength="300"
                ></textarea>
            </div>
            <div class="applyCard__buttonwrapper">
                <button type="submit" class="submit">
                    제출하기
                </button>
            </div>
            </form>
        </div>
    </div>
</div>

<script>

$('form input').keydown(function (e) {
    if (e.keyCode == 13) {
        e.preventDefault();
        return false;
    }
});

$(document).ready(function(){
    $(".submit").on("click", function(e){
        var blankInput = 0;
        $("input").each(function(){
            var $this = $(this)
            if(!$this.val()){
                blankInput = 1;
            }
        })
        $("textarea").each(function(){
            var $this = $(this)
            if(!$this.val()){
                blankInput = 1
            }
        })
        if(blankInput){
            alert("빈칸이 있습니다!")
            return false
        }
        else{
            alert("멋쟁이 사자처럼 8기 지원이 완료되었습니다! 1일 이내로 확인 문자가 발송됩니다.")
            return true
        }
        
    })
})
</script>

{% endblock content %}
