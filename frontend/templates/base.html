<!DOCTYPE html>
{% load static %}
{% load sass_tags %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="{% sass_src '../static/style/base.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src '../static/style/main.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% sass_src '../static/style/apply.scss' %}" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5220950911.js" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root">
        <div id="root_box">
            {% block content %}
            {% endblock content %}
            <div class="footer">
                <div class="title">
                    <h4 class="slogan"> HACK YOUR LIFE </h4>
                    <h5> <point> LIKE LION </point> @ DGIST </h5>
                </div>
                <div class="contents">
                    <p><i class="fas fa-phone-square-alt fa-1x"></i> 010-3934-3115 </p>
                    <p><i class="fas fa-envelope fa-1x"></i> kt9393@dgist.ac.kr</p>
                    <p><i class="fab fa-github fa-1x"></i> https://github.com/lizard-kim </p>
                </div>
                <hr/>
                <div class="tag">
                    <p>ALL RIGHTS RESERVED 2019 Â© LIKE LION AT DGIST</p>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
